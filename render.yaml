services:
  - type: web
    name: taskloader
    env: python
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /
    buildCommand: './build.sh'
    startCommand: "gunicorn djangoproj.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django_render_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true